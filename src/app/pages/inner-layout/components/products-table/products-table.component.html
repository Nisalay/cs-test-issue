<table matSort
       mat-table
       class="mat-elevation-z5"
       [dataSource]="dataSource"
       (matSortChange)="sortData($event)">

  <ng-container matColumnDef="Название">
    <th mat-header-cell mat-sort-header="Название" *matHeaderCellDef> Название </th>
    <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
  </ng-container>

  <ng-container matColumnDef="Размер">
    <th mat-header-cell *matHeaderCellDef> Размер </th>
    <td mat-cell *matCellDef="let element"> {{ element.size }} </td>
  </ng-container>

  <ng-container matColumnDef="Стоимость">
    <th mat-header-cell *matHeaderCellDef> Стоимость </th>
    <td mat-cell *matCellDef="let element"> {{ element.price | currency }} </td>
  </ng-container>

  <ng-container matColumnDef="Действия">
    <th mat-header-cell *matHeaderCellDef>
      <div class="table-actions">
        <button
          mat-icon-button
          color="primary"
          (click)="openDialog({ event: 'add' })"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>

    </th>
    <td mat-cell *matCellDef="let element">
      <div class="table-actions">
        <button
          mat-icon-button
          class="text-accent"
          (click)="openDialog({ data: element, event: 'edit' })"
        >
          <mat-icon >edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="openDialog({ data: element, event: 'delete' })"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<ng-template [ngIf]="!dataSource.data">
  <div class="no-content-message">
    Выберите раздел
  </div>
</ng-template>
