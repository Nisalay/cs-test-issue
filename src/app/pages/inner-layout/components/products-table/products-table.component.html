<table mat-table class="mat-elevation-z5" [dataSource]="products$ | async">

  <ng-container matColumnDef="Название">
    <th mat-header-cell *matHeaderCellDef> Название </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Размер">
    <th mat-header-cell *matHeaderCellDef> Размер </th>
    <td mat-cell *matCellDef="let element"> {{element.size}} </td>
  </ng-container>

  <ng-container matColumnDef="Стоимость">
    <th mat-header-cell *matHeaderCellDef> Стоимость </th>
    <td mat-cell *matCellDef="let element"> {{ element.price | currency }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
