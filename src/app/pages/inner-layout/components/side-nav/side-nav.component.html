<div class="side-nav mat-side-nav-theme">
  <mat-drawer-container class="side-nav__container" autosize>
    <mat-drawer #drawer [opened]="true" mode="side" class="side-nav__menu mat-elevation-z8">
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
          <a mat-button [routerLink]="node.code">
            {{ node.name }}
          </a>
        </mat-tree-node>
        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'toggle ' + node.name">
            <mat-icon>
              {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
            </mat-icon>
          </button>
          {{ node.name }}
        </mat-tree-node>
      </mat-tree>
    </mat-drawer>

    <div class="side-nav__content">
        <app-products-table></app-products-table>
<!--      <button type="button" mat-button (click)="drawer.toggle()">-->
<!--        <mat-icon>{{ drawer.opened ? 'chevron_left' : 'chevron_right' }}</mat-icon>-->
<!--      </button>-->
    </div>

  </mat-drawer-container>
</div>
