<div class="login">
  <mat-card class="login__content">
    <div class="login__welcome">
      <h2>Добро пожаловать!</h2>
      <span>Для продолжения введите свои логин и пароль</span>
    </div>
    <form class="login__form" [formGroup]="form">
      <mat-form-field>
        <mat-label>Логин</mat-label>
        <input matInput required formControlName="username">
        <mat-error>Обязательное поле</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Пароль</mat-label>
        <input matInput required type="password" formControlName="password">
        <mat-error>Обязательное поле</mat-error>
      </mat-form-field>
      <div class="login__error" *ngIf="(error$ | async) as error">
        <span>{{ error.details }}</span>
      </div>
      <button
        mat-raised-button
        color="accent"
        [disabled]="form.invalid"
        (click)="login()"
      >
        Войти
      </button>
    </form>
  </mat-card>
</div>
